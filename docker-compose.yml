version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.34
    depends_on:
      - db
    restart: always
    ports:
      - '4466:4466'
    networks:
     - db
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: db
            port: 5432
            user: ${POSTGRES_USER}
            password: ${POSTGRES_PASSWORD}
            migrations: true
            managementSchema: management
            database: root

  db:
    image: postgres:9.6
    environment:
      - "PGDATA=/var/lib/postgresql/data/pgdata"
      - "POSTGRES_USER=${POSTGRES_USER}"
      - "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}"
    ports:
      - 5432:5432
    networks:
      - db
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis
    ports:
      - 6379:6379

networks:
  db:
    driver: bridge

volumes:
  db_data:
