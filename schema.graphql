type Query {
  fusionAuthConfig: FusionAuthConfig!
  login(code: String!): User!
  logout: Boolean!
  post(postId: ID!): Post
  postsByUser(userId: ID!): [Post!]!
  publishedPosts: [Post!]!
  publishedPrompts: [Prompt!]!
  user(id: String!): User!
}

type Mutation {
  createDraftPost(title: String!, userId: String!, promptId: ID!): Post
  createDraftPrompt(title: String!, userId: String!): Prompt
  publishPost(postId: ID!): Post
  publishPrompt(promptId: ID!): Prompt
}

type FusionAuthConfig {
  endpoint: String!
  clientId: String!
  redirectUri: String!
  tenantId: String!
}

type Post {
  id: ID!
  author: User!
  authorId: String!
  prompt: Prompt!
  published: Boolean!
  title: String!
}

type Prompt {
  id: ID!
  author: User!
  authorId: String!
  posts: [Post!]!
  published: Boolean!
  title: String!
}

type User {
  id: String!
  imageUrl: String!
  posts: [Post!]!
}
