type Query {
  fusionAuthConfig: FusionAuthConfig!
  login(code: String!): User!
  logout: Boolean!
  publishedPrompts: [Prompt!]!
}

type Mutation {
  createPost(title: String!, promptId: ID!): Post!
  flagPostForAbuse(postId: ID!): Post!
  publishPost(postId: ID!): Post!
  createPrompt(title: String!): Prompt!
  flagPromptForAbuse(promptId: ID!): Prompt!
  publishPrompt(promptId: ID!): Prompt!
}

type FusionAuthConfig {
  endpoint: String!
  clientId: String!
  redirectUri: String!
  tenantId: String!
}

type Post {
  id: ID!
  abusive: Boolean!
  prompt: Prompt!
  published: Boolean!
  title: String!
}

type Prompt {
  id: ID!
  abusive: Boolean!
  author: User
  authorId: String
  posts: [Post!]!
  published: Boolean!
  title: String!
}

type User {
  id: String!
  imageUrl: String
}
