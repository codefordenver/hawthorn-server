type Query {
  publishedPosts: [Post!]!
  post(postId: ID!): Post
  postsByUser(userId: ID!): [Post!]!
  publishedPrompts: [Prompt!]!
  getUser(email: String!): FusionAuthUser
  login(loginId: String!, password: String!): FusionAuthUser
  logout: String
}

type Mutation {
  createUser(name: String!): User
  createDraftPost(title: String!, userId: ID!, promptId: ID!): Post
  publishPost(postId: ID!): Post
  createDraftPrompt(title: String!, userId: ID!): Prompt
  publishPrompt(promptId: ID!): Prompt
  # TODO - updatePrompt
  # TODO - updatePost
}

# TODO - replace legacy user with the FusionAuth user
#   - get rid of user table and store a reference to the FA user id where needed
type FusionAuthUser {
  id: ID!
  email: String
  firstName: String
  lastName: String
}

type User {
  id: ID!
  email: String
  name: String!
  posts: [Post!]!
}

type Post {
  id: ID!
  title: String!
  published: Boolean!
  author: User
  prompt: Prompt!
}

type Prompt {
  id: ID!
  title: String!
  published: Boolean!
  author: User
  posts: [Post!]!
}
