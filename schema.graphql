type Query {
  publishedPosts: [Post!]!
  post(postId: ID!): Post
  postsByUser(userId: ID!): [Post!]!
  publishedPrompts: [Prompt!]!
  login(code: String!): User!
  user(id: String!): User!
}

type Mutation {
  createDraftPost(title: String!, userId: String!, promptId: ID!): Post
  publishPost(postId: ID!): Post
  createDraftPrompt(title: String!, userId: String!): Prompt
  publishPrompt(promptId: ID!): Prompt
  logout: String
}

type User {
  id: String!
  email: String
  username: String
  firstName: String
  lastName: String
  posts: [Post!]!
}

type Post {
  id: ID!
  title: String!
  published: Boolean!
  authorId: String!
  author: User!
  prompt: Prompt!
}

type Prompt {
  id: ID!
  title: String!
  published: Boolean!
  author: User!
  authorId: String!
  posts: [Post!]!
}
